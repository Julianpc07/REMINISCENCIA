<ion-content class="login-content">
  <div class="login-wrapper">
    <h1 class="title">REMINISCENCIA</h1>
    <ion-card class="login-card">
      <ion-card-content>
        <ion-item class="input-item">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Usuario" [(ngModel)]="usuario" name="usuario"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="contrasena" name="contrasena"></ion-input>
        </ion-item>
        <ion-button expand="block" class="login-button" (click)="login()">
          READY
        </ion-button>
        <ion-button expand="block" fill="outline" class="create-account-button" (click)="Registrarse()">
          CREAR CUENTA
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
